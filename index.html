<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <!-- <h3><span id="temperature">38.06</span>&deg;C</h3> -->
            <h3><span id="temperature">38.06</span></h3>
            <h1 id="status" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const inputCityName = document.getElementById('input-city-name');
        document.getElementById('search-button').addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputCityName.value+'&appid=90ecbb25614d80607a84636c8d9ffb0b')
            .then(response => response.json())
            .then(data => {
                const cityName = data.name;
                const temperature = data['main']['temp'];
                const status = data.weather[0]['main'];

                document.getElementById('city-name').innerText = cityName;
                document.getElementById('temperature').innerText = temperature;
                document.getElementById('status').innerText = status;
            })
            .catch(error => alert('Wrong city Name'));
        })
    </script>

</body>

</html>
